<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Prediction</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Health Prediction</h1>
        <form id="upload-form" method="post" enctype="multipart/form-data">
            <label for="eye_image">Eye Image:</label>
            <input type="file" id="eye_image" name="eye_image" accept="image/*" required><br>
            <label for="tongue_image">Tongue Image:</label>
            <input type="file" id="tongue_image" name="tongue_image" accept="image/*" required><br>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br>
            <label for="weight">Weight:</label>
            <input type="number" id="weight" name="weight" required><br>
            <label for="blood_pressure">Blood Pressure:</label>
            <input type="number" id="blood_pressure" name="blood_pressure" required><br>
            <button type="submit">Predict</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
